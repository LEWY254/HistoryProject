<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Content</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;

            overflow: hidden;

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%; /* Changed from 50% to 100% */

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

        <iframe src="https://www.thinglink.com/view/scene/1871717255864123878"

                scrolling="no"></iframe>

        document.addEventListener('keydown', function(event) {
            if (event.key === 'h' || event.key === 'H') {
                window.location.href = 'index.html';

        });

</html>
